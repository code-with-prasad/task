<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        button{
            background-color: green;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="4">
        <thead>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <button id="" onclick="btnClick()">Show Table</button>
    <script>
        function btnClick(){
            document.querySelector("thead").innerHTML = "";
            document.querySelector("tbody").innerHTML = "";
            let tr = document.createElement("tr");
            tr.innerHTML = `
                <th bgcolor="red">ID</th>
                <th>NAME</th>
                <th  bgcolor="red">USERNAME</th>
                <th>EMAIL</th>
                <th  bgcolor="red">ADDRESS</th>
                <th>PHONE</th>
                <th  bgcolor="red">COMPANY</th>
            `;
            document.querySelector("thead").appendChild(tr);
            fetch("https://jsonplaceholder.typicode.com/users")
            .then((response)=>{
                return response.json();
            })
            .then((data)=>{
                console.log(data)
                data.map((userData)=>{
                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                    <td bgcolor="red">${userData.id}</td>
                    <td>${userData.name}</td>
                    <td bgcolor="red">${userData.username}</td>
                    <td>${userData.email}</td>
                    <td bgcolor="red">${userData.address.city}</td>
                    <td>${userData.phone}</td>
                    <td bgcolor="red">${userData.company.name}</td>
                    `;
                    document.querySelector("tbody").appendChild(tr);
                })
            })
        }
    </script>
</body>
</html>
